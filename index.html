<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Product UI Card</title>
</head>
<body>
    <div class="card">
        <h2>$120</h2>

        <div class="main-img">
            <img src="./images/img_1.jpg" alt="product image">
        </div>

        <ul class="images">
            <li class="item"><img src="./images/img_1.jpg" alt="product preview"></li>
            <li class="item"><img src="./images/img_2.jpg" alt="product preview"></li>
            <li class="item"><img src="./images/img_3.jpg" alt="product preview"></li>
        </ul>

        <div class="info">
            <p class="title">sunglasses</p>
            <p class="more-info">The Coolest Sunglasses</p>
            <button>get them</button>
        </div>
    </div>
    
</body>
</html>
